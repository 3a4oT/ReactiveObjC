name: Artifact Upload

on:
  push:
    tags:
      - "*"

jobs:
  XCFramework:
    name: Build xcframework
    runs-on: macOS-latest
    env:
      FRAMEWORK_NAME: "ReactiveObjC"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Carthage update
        run: carthage update --no-build

      - name: Updating submodules
        run: git submodule update --init --recursive

      - name: Build XCFramework
        run: xcodebuild -workspace "${{env.FRAMEWORK_NAME}}.xcworkspace" -scheme "XCFramework"

      - name: Archive xcframework
        uses: papeloto/action-zip@v1
        with:
          files: ${{env.FRAMEWORK_NAME}}.xcframework
          dest: ${{env.FRAMEWORK_NAME}}.zip

      - name: Set SPM SIGNATURE
        run: echo "SPM_SIGNATURE=$(echo swift package compute-checksum ${{env.FRAMEWORK_NAME}}.zip)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            Generated XCFramework
              - ${{env.SPM_SIGNATURE}}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./${{env.FRAMEWORK_NAME}}.zip
          asset_name: ${{env.FRAMEWORK_NAME}}.zip
          asset_content_type: application/zip
